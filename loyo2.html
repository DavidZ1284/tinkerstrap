<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Bootstrap LOYO 2</title>
    
    
    <style>
      
    </style>
  </head>
  <body>
    
    
    
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Initializes the popovers on the screen -->
    <script>
     $(function () {
      $('[data-toggle="popover"]').popover()
     })
     </script>
     
     <!-- Initializes the toast messages -->
    <script>
      $(document).ready(function(){
        $('.toast').toast('show');
      });
    </script>
    
  <div class = "text-center">
    <button type = "button" class = "btn btn-sm btn-primary" data-container = "body" data-toggle = "popover" data-placement = "right" data-content = "This is what I did today.">
      Click me First
    </button>
  </div>
  
  <br></br>
  
  <div class = "text-center">
    <button type = "button" class = "btn btn-md btn-warning" data-container = "body" data-toggle = "popover" data-placement = "left" data-content = "I made these popover buttons....">
      Me 2nd
    </button>
  </div>
  
  <br></br>
  
  <div class = "text-center">
    <button type = "button" class = "btn btn-lg btn-secondary" data-container = "body" data-toggle = "popover" data-placement = "bottom" data-trigger = "focus" data-content = "That change where/how the message is displayed">
      Button
    </button>

    <button type = "button" class = "btn btn-lg btn-secondary" data-container = "body" data-toggle = "popover" data-placement = "top" data-trigger = "hover" data-content = "This one is seen when hovered on">
      Another Button
    </button>
  </div>
    
  <br></br>
    
  <div class = "toast m-auto" data-autohide = "false">
    <div class = "toast-header">
      <strong class = " mr-auto text-success">Basically the title...</strong>
      <small class = "m-auto text-body">No need for the time....</small>
      <button type = "button" class = "m-auto close" data-toggle = "popover" data-placement = "right" data-trigger = "hover" data-content = "In case you didn't know, this is a close button" data-dismiss = "toast">x</button>
    </div>
    
    <div class = "toast-body>">
      <p>This is text inside a toast msg.</p>
    </div>
  </div>
    
  </body>
</html>
